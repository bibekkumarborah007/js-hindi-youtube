<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement when page loads a obj creates
            document.querySelector('button')
            .addEventListener('click', this.handleClick.bind(this)) // use bind without react
        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);//need to bind to bind the constructor members
            
        }
    }

    const app = new React()
</script>
</html>
