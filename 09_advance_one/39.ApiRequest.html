<script>
    const requestURL = `https://api.github.com/users/hiteshchoudhary`
    const xhr = new XMLHttpRequest()
    xhr.open('Get', requestURL) //open is not by default send
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);//1 track continiusly so above //2,3,4
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(typeof data);//string by deafault
            console.log(data.followers); //undefined because data type is string most of the time data recieved as string only
        }
    }
    xhr.send()
</script>
